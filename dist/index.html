<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form action="" class="search-form">
      <input

        name="search"

        id="search"
        class="search"
      />

        <i class="fa-solid fa-magnifying-glass"></i>

    <div class="forecasts"></div>
